<!DOCTYPE html>
<html>
<head>
    <title>Prediction Analysis</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Prediction Analysis</h1>
        <div class="row justify-content-center">
            <div class="col-8">
                <form action='/predict' method='post'>
                    <div class="form-group">
                        <label for="Country">Country</label>
                        <input type='text' name='Country' class="form-control" id="Country">
                    </div>
                    <div class="form-group">
                        <label for="ISO">ISO</label>
                        <input type='text' name='ISO' class="form-control" id="ISO">
                    </div>
                    <div class="form-group">
                        <label for="Sex">Sex</label>
                        <input type='text' name='Sex' class="form-control" id="Sex">
                    </div>
                    <div class="form-group">
                        <label for="Year">Year</label>
                        <input type='text' name='Year' class="form-control" id="Year">
                    </div>
                    <div class="form-group">
                        <label for="ASDP">ASDP</label>
                        <input type='text' name='ASDP' class="form-control" id="ASDP">
                    </div>
                    <div class="form-group">
                        <label for="Lower_95_uncertainty">Lower Uncertainty</label>
                        <input type='text' name='Lower_95_uncertainty' class="form-control" id="Lower_95_uncertainty">
                    </div>
                    <div class="form-group">
                        <label for="result">Class</label>
                        <input type='text' value='{{ result }}' class="form-control" id="result" readonly>
                    </div>
                    <input type='submit' value='Predict' class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
